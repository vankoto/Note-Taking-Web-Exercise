<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon/logo-mx-icon.png" type="image/png">

  <!--Adding normalize.css to render all elements on all browsers more consistently-->
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/css/register.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" type="text/css" rel="stylesheet">
  <title>Note Taking Website</title>
</head>
<body>

  <header>
    <nav class="navbar">
      <!--Added comment trick for the blank space between the list elements-->
      <ul>
        <li><div class="line"></div></li>
        <li><a href="#">Add new</a></li><!--
     --><li><a href="#">Erase</a></li>
        <img src="images/logo-mx.png" alt="Company logo">
        <li><a href="register.html">Register</a></li><!--
     --><li><a href="#">Login</a></li>
        <li><div class="line"></div></li>
      </ul>
    </nav>
  </header>

  <hr class="divider-before-section">

  <section class="main-wrapper">
    <div class="main-content-wrapper">
      <div class="main-content">
        <img src="images/logo-mx.png" alt="Company logo">
        <h1>Register</h1>
        <h3>Create your account and start taking notes.</h3>
        <form action="" method="post">
          <div class="first-name">
          <input type="text" id="fname" name="firstname" placeholder="First Name">
          </div>
          <div class="last-name">
          <input type="text" id="lname" name="lastname" placeholder="LastName">
          </div>
          <input type="email" id="eAddress" name="email" placeholder="Email">
          <input type="password" id="uPassword" minlength="8" maxlength="128" placeholder="Password" required>
          <input type="password" id="rPassword" minlength="8" maxlength="128" placeholder="Confirm Password" required>
          <input type="submit" value="Register Now">
          <span><h4>Already have an account? <a href="">Register</a></h4></span>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <!--I could have used footer container, but in my case I don't want to. -->
    <div class="footer-logo">
      <img src="images/logo-mx.png" alt="Company logo">
    </div>
    <div class="footer-list">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Add New</a></li>
        <li><a href="#">Erase</a></li>
        <li><a href="#">Check Notes</a></li>
      </ul>
      <ul>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
    <!--Usually I would create the icons myself but for right now I took them from this website.
        https://www.iconfinder.com/iconsets/peelicons-glyph -->
    <div class="footer-social">
      <ul>
        <li><a href="https://www.facebook.com/" class="icon facebook" title="Facebook" target="_blank"></a></li>
        <li><a href="https://twitter.com/" class="icon twitter" title="Twitter" target="_blank"></a></li>
        <li><a href="https://plus.google.com" class="icon googleplus" title="GooglePlus" target="_blank"></a></li>
        <li><a href="https://www.instagram.com/" class="icon instagram" title="Instagram" target="_blank"></a></li>
        <li><a href="https://www.linkedin.com/" class="icon linkedin" title="LinkedIn" target="_blank"></a></li>
      </ul>
    </div>
    <hr class="footer-divider">
    <h4>&copy 2018 Job Assignment. All Rights Reserved. Note Taking Exercise</h4>
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
